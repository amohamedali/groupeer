<div class="container"> <div class="col-md-5" id="sign-in"> <h3 class="text-muted">Sign Up</h3> <form role="form"> <div class="form-group"> <input type="email" class="form-control" placeholder="Email" ng-model="user.email"> </div> <div class="form-group"> <input type="text" class="form-control" placeholder="Username" ng-model="user.username"> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Password" ng-model="user.password"> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.confPassword"> </div> <button type="submit" class="btn btn-default" ng-click="signUp()">Submit</button> </form> </div> </div>
