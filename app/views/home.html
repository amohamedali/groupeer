<div class="container">
  <div class="col-md-5 col-md-offset-1">
    <h3 class="text-muted"> What do you search ?</h3>
    <div class="input-group">
      <input type="text" placeholder="Search by keyword"
      class="form-control search-query"
      autofocus="true"
      ng-model="selected"
      typeahead="p for p in projects | filter:$viewValue | limitTo:10"
      typeahead-min-length='1'>
      <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </div>
  </div>
</div>


<div class="container" id="brands_handler">
  <div class="col-md-10">
    <p class="text-muted"> Choose your fields </p>
    <div class="home_imgs">
      <img src="images/kickstarter-logo.png" class="img-responsive img-rounded">
      <img src="images/KKBB-logo.png" class="img-responsive img-rounded">
      <img src="images/Ulule-logo.png" class="img-responsive img-rounded">
    </div>
  </div>
</div>
